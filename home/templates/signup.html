{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/basic.css' %}">
    <title>註冊</title>
</head>

<body>
    <!--標題-->
    <p id="app_title">小琉球一日遊訂約系統</p>
    <p id="signup_word">會員註冊</p>
    <div class="main_body">
        <div class="mid_body">
            <form action="">
                <div class="mb-3">
                    <label for="sign_id" class="col-form-label" id="id">請輸入會員名稱</label>
                            <input type="text" class="form-control" id="sign_id" placeholder="輸入會員名稱" required>
                </div>
                <div class="mb-3">
                    <label for="sign_email" class="col-form-label" id="email">請輸入電子信箱</label>
                    <input type="text" class="form-control" id="sign_email" placeholder="輸入電子信箱" required>
                </div>
                <div class="mb-3">
                    <label for="sign_phone" class="col-form-label" id="phone">請輸入手機號碼</label>
                    <input type="text" class="form-control" id="sign_phone" placeholder="輸入手機號碼" required>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <input type="submit" class="btn btn-primary" id="signupbtn" value="獲取驗証碼" href="member.html">
                </div>
            </form>
            <div class="d-grid gap-2">
                <a class="btn" href="login.html" style="color:#6C6C6C;">返回登入</a>
            </div>
        </div>
    </div>
</body>
</html>
