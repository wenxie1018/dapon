{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/basic.css' %}">
    <link rel="stylesheet" href="{% static 'css/order_check.css' %}">
    <link rel="stylesheet" href="{% static 'css/breakfast_menu.css' %}">
    <title>信用卡付款</title>
</head>
<section>
    <h1 class="ordertitle">小琉球一日遊訂約系統</h1>
    <h1 class="ordertitle1">信用卡付款</h1>
    <form action="">
        <div class="orderbackground">
            <table class="order_check">
                <tr>
                    <td class="order_check_title">會員編號</td>
                    <td class="order_check_content">123456789</td>
                </tr>
                <tr>
                    <td class="order_check_title">旅遊日期</td>
                    <td class="order_check_content">2023.05.01</td>
                </tr>
                <tr>
                    <td class="order_check_title">信用卡卡號</td>
                    <td class="order_check_content">
                        <input type="text" class="order_check_content_text">
                    </td>
                </tr>
                <tr>
                    <td class="order_check_title">到期日</td>
                    <td class="order_check_content">
                        <input type="text" class="order_check_content_text1">／
                        <input type="text" class="order_check_content_text1">
                    </td>
                </tr>
                <tr>
                    <td class="order_check_title">安全碼</td>
                    <td class="order_check_content">
                        <input type="text" class="order_check_content_text2">
                    </td>
                </tr>
                <tr>
                    <td class="order_check_title">總金額</td>
                    <td class="order_check_content">$15000</td>
                </tr>
            </table>
        </div>
        <div class="confirm_btn1">
            <button class="confirm_btn"><a href="../order" class="confirm">結帳</a></button>
        </div>
    </form>
</section>
</html>
